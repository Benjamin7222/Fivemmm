<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/42fa621c2c.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="dist/loading-bar.css"/>
  <style> @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap'); </style>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
<script type="text/javascript" src="dist/loading-bar.js"></script>
</head>
<body>
  <div class="toditito">
    <div class="tiempo">
      <div class="hour">
        <i class="fa-solid fa-clock"></i>
        <span class="hora">17:30</span>
      </div>
      <div class="dias">
        <span class="day">19.12.2022</span>
      </div>
    </div>
    <div class="dinero">
      <div class="money">
        <img class="logomoney" src="https://media.discordapp.net/attachments/980812253337120788/1054492314891980820/usd-cercle.png">
        
        <span class="moneyh">0</span>
      </div>
    </div>
    <div class="calle">
      <i class="fa-solid fa-location-crosshairs"></i>
        <div class="hexape">
        </div>
        <h1 class="s1">First Street</h1>
        <h2 class="s2">Second Street</h2>
    </div>

    <div class="playerStats">
      <div class="status">
        <div class="vert-stat" id="water">
          <div class="bg" style="background:linear-gradient(180deg, #20485e 0%, #183046 100%);"></div>
          <img src="img/water.png">
        </div>
        <div class="vert-stat2" id="hunger">
          <div class="bg" style="background:linear-gradient(180deg, #514c29 0%, #2e362b 100%);"></div>
          <img src="img/hunger.png">
        </div>
    </div></div>
    </div>
  </div>
</body>
</html>
